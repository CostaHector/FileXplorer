<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- background -->
  <rect width="256" height="256" fill="#f5f5f5" />

  <!-- 2 grid one time, total 16 time -->
  <rect x="0" y="0" width="32" height="32" fill="#4CAF50"/>
  <rect x="32" y="0" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="128" y="0" width="32" height="32" fill="#4CAF50"/>
  <rect x="160" y="0" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="0" y="32" width="32" height="32" fill="#4CAF50"/>
  <rect x="32" y="32" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="128" y="32" width="32" height="32" fill="#4CAF50"/>
  <rect x="160" y="32" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="0" y="64" width="32" height="32" fill="#4CAF50"/>
  <rect x="32" y="64" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="128" y="64" width="32" height="32" fill="#4CAF50"/>
  <rect x="160" y="64" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="0" y="96" width="32" height="32" fill="#4CAF50"/>
  <rect x="32" y="96" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="128" y="96" width="32" height="32" fill="#4CAF50"/>
  <rect x="160" y="96" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="0" y="128" width="32" height="32" fill="#4CAF50"/>
  <rect x="32" y="128" width="32" height="32" fill="#4CAF50"/>
  

  <rect x="128" y="128" width="32" height="32" fill="#4CAF50"/>
  <rect x="160" y="128" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="0" y="160" width="32" height="32" fill="#4CAF50"/>
  <rect x="32" y="160" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="128" y="160" width="32" height="32" fill="#4CAF50"/>
  <rect x="160" y="160" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="0" y="192" width="32" height="32" fill="#4CAF50"/>
  <rect x="32" y="192" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="128" y="192" width="32" height="32" fill="#4CAF50"/>
  <rect x="160" y="192" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="0" y="224" width="32" height="32" fill="#4CAF50"/>
  <rect x="32" y="224" width="32" height="32" fill="#4CAF50"/>
  
  <rect x="128" y="224" width="32" height="32" fill="#4CAF50"/>
  <rect x="160" y="224" width="32" height="32" fill="#4CAF50"/>

  <!-- 8x8 grid -->
  <g stroke="#dddddd" stroke-width="1">
    <!-- vertical lines -->
    <line x1="32" y1="0" x2="32" y2="256" />
    <line x1="64" y1="0" x2="64" y2="256" />
    <line x1="96" y1="0" x2="96" y2="256" />
    <line x1="128" y1="0" x2="128" y2="256" />
    <line x1="160" y1="0" x2="160" y2="256" />
    <line x1="192" y1="0" x2="192" y2="256" />
    <line x1="224" y1="0" x2="224" y2="256" />
    
    <!-- horizontal lines -->
    <line x1="0" y1="32" x2="256" y2="32" />
    <line x1="0" y1="64" x2="256" y2="64" />
    <line x1="0" y1="96" x2="256" y2="96" />
    <line x1="0" y1="128" x2="256" y2="128" />
    <line x1="0" y1="160" x2="256" y2="160" />
    <line x1="0" y1="192" x2="256" y2="192" />
    <line x1="0" y1="224" x2="256" y2="224" />
  </g>
</svg>
